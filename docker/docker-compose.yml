version: '3'
services:
  mongodb:
    restart: always
    image: mongo:4
    container_name: mongodb
    ports:
      - 27017:27017
    environment:
      - MONGO_INITDB_DATABASE=shop
      - MONGO_INITDB_ROOT_USERNAME=shop
      - MONGO_INITDB_ROOT_PASSWORD=shop2123
    volumes:
      - ./data/db:/data/db